<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini MCP Server Tester</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mini MCP Tester</h1>
            <p>Model Context Protocol Server Reliability & Latency Tool</p>
        </header>

        <main>
            <!-- Setup Section -->
            <section id="setup-section" class="card">
                <h2>1. Connect to Server</h2>
                <div class="form-group">
                    <label for="server-url">MCP Server Endpoint URL</label>
                    <div class="input-row">
                        <input type="url" id="server-url" placeholder="http://localhost:8000/mcp" value="http://localhost:8000/mcp">
                        <button id="connect-btn" class="primary-btn">Fetch Tools</button>
                    </div>
                </div>
                <div id="connect-error" class="error-msg hidden"></div>
            </section>

            <!-- Config Section -->
            <section id="config-section" class="card hidden">
                <h2>2. Configure Experiment</h2>
                <div class="form-group">
                    <label for="tool-select">Select Tool</label>
                    <select id="tool-select"></select>
                </div>
                <div class="form-group">
                    <label for="tool-args">Arguments (JSON)</label>
                    <textarea id="tool-args" rows="4">{}</textarea>
                </div>
                <div class="form-group">
                    <label for="iterations">Iterations</label>
                    <input type="number" id="iterations" value="10" min="1" max="100">
                </div>
                <button id="run-btn" class="primary-btn full-width">Run Experiment</button>
                <div id="run-error" class="error-msg hidden"></div>
            </section>

            <!-- Results Section -->
            <section id="results-section" class="card hidden">
                <div class="results-header">
                    <h2>3. Results</h2>
                    <a id="share-link" href="#" target="_blank" class="secondary-btn">Share Result</a>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="label">Avg Latency</span>
                        <span class="value" id="avg-latency">-</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">Min Latency</span>
                        <span class="value" id="min-latency">-</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">Max Latency</span>
                        <span class="value" id="max-latency">-</span>
                    </div>
                    <div class="stat-box">
                        <span class="label">Success Rate</span>
                        <span class="value" id="success-rate">-</span>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="latency-chart"></canvas>
                </div>

                <div class="table-container">
                    <table id="results-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Status</th>
                                <th>Latency (ms)</th>
                                <th>Response</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                
                <button id="new-test-btn" class="secondary-btn full-width">New Experiment</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
